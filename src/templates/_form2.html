<form class='profile-form' method='post' autocomplete='off' >
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class='flashed-messages'>
                {% for message in messages %}
                    <ul class='flashed-message'>{{message}}</ul>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h2>{{title}}</h2>
    {% block form_content %}
    {% endblock %}
</form>
